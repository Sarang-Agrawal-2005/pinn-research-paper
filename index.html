<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINNs</title>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar" id="navbar">
            <div class="nav-container" style="justify-content: center;">
                <div class="logo">
                    <i class="fa-solid fa-atom"></i>
                    Survey Paper</span>
                </div>
            </div>
        </nav>

        <!-- Patent Content -->
        <main class="patent-main">
            <div class="patent-container">
                <!-- Header Section -->
                

                <!-- PDF Viewer Section -->
                <div class="pdf-viewer-section">


                    
                    <div class="pdf-container">
                        <iframe 
                            id="pdfViewer"
                            src="assets/PINN.pdf"
                            type="application/pdf"
                            width="100%"
                            height="630px"
                            title="Patent Certificate"
                            style="border-radius: var(--radius-md);">
                            <div class="pdf-fallback" style="padding: 3rem; text-align: center; background: var(--surface); border-radius: var(--radius-md);">
                                <i class="fas fa-file-pdf" style="font-size: 4rem; color: var(--primary); margin-bottom: 2rem;"></i>
                                <h3>PDF Viewer Not Available</h3>
                                <p style="margin-bottom: 2rem;">Your browser does not support embedded PDF viewing.</p>
                                <a href="assets/patent.pdf" target="_blank" class="btn btn-primary">
                                    <i class="fas fa-download"></i>
                                    Download 
                                </a>
                            </div>
                        </iframe>
                    </div>

            
            </div>
        </main>
    </div>

    <script>
        // Add some interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scroll for navigation links
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                });
            });

            // Add loading animation for PDF
            const pdfViewer = document.getElementById('pdfViewer');
            if (pdfViewer) {
                pdfViewer.addEventListener('load', function() {
                    console.log('Patent PDF loaded successfully');
                });
            }

            // Animate patent details on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe patent detail cards
            const detailCards = document.querySelectorAll('.detail-card');
            detailCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
                observer.observe(card);
            });

            // Add click effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
